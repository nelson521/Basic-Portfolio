<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stevenson Nelson</title>
</head>
<body>
    <header>
        <div class="container">
          <h2 class="tealBackground">Stevenson Nelson</h2>
            <nav>
                <ul class="rightSide">
                    <li>About</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                  </ul>
            </nav>
          </div>
      </header>

  <div class="content">
      <h1>Contact</h1>

      <hr>

    <form method="post">
      <div>
        <br>
        <label for="name">Name</label>
        <br>
        <input type="text" name="user_name">
      </div>
      <div>
        <br>
        <label for="mail">Email</label>
        <br>
        <input type="email" name="user_mail">
      </div>
      <div>
        <br>
        <label for="msg">Message</label>
        <br>
        <textarea name="user_message" id="message" cols="30" rows="10"></textarea>
      </div>
    </form>
  
  
    
      
  </div>

  <footer class="footer">copyright &copy;</footer>

  

  
</body>
</html>
